<main class="h-screen flex items-center justify-center">
  <nav class="fixed top-2 right-2 text-gray-500 hover:text-gray-900">
    <!-- <a href="" (click)="changeGender()">change</a> -->
    <a href="" class="hover:animate-spin">
      <i class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
      </i>
    </a>
  </nav>
  <section class="flex bg-white rounded p-4 shadow transition-transform transform hover:-translate-y-1">
    <aside class="py-6">
      <div class="rounded-full overflow-hidden">
        <img src="{{currentUserImage}}" alt="">
      </div>
    </aside>
    <article class="p-4">
      <h1 class="text-2xl">
        {{ currentFirstname }} {{ currentLastName }}
      </h1>
      <p>{{currentFirstname | lowercase}}.{{currentLastName | lowercase}}@{{currentDomain}}</p>
      <p>
        <!-- <i class="icon inline-flex mr-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
        </i> -->
        {{ currentPrefixNumber }} &nbsp; {{ currentPhoneNumber }}
      </p>
      <p class="flex items-center">
        <!-- <i class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </i> -->
        <span>
          {{ currentStreet }} {{ currentStreetNumber }} <br>
          {{ currentZipcodeAndCity }}
        </span>
      </p>
    </article>
  </section>
</main>
